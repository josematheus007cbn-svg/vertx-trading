<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VERTX TRADING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-default: #ffffff;
        --bg-card: #f3f4f6;
        --bg-subtle: #e5e7eb;
        --border-default: #e5e7eb;
        --text-main: #111827;
        --text-muted: #6b7280;
      }
      .dark {
        --bg-default: #050505;
        --bg-card: #0A0A0A;
        --bg-subtle: #121212;
        --border-default: #222222;
        --text-main: #e5e5e5;
        --text-muted: #737373;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--bg-default);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
        /* Prevent pull-to-refresh on mobile which can feel glitchy in apps */
        overscroll-behavior-y: none; 
      }

      /* Hardware acceleration for smoother animations */
      * {
        backface-visibility: hidden; 
      }

      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-default); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040; 
      }
      
      /* Utilities for hiding scrollbar but allowing scroll */
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-none::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                DEFAULT: 'var(--bg-default)',
                card: 'var(--bg-card)',
                subtle: 'var(--bg-subtle)',
              },
              border: {
                DEFAULT: 'var(--border-default)',
                hover: '#333333',
              },
              primary: {
                DEFAULT: '#10b981', // Emerald 500
                hover: '#059669',
                dim: 'rgba(16, 185, 129, 0.1)',
                text: '#34d399',
              },
              text: {
                main: 'var(--text-main)',
                muted: 'var(--text-muted)',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-3px)' },
              }
            }
          },
        },
      }
    </script>

  }
}
</script>
